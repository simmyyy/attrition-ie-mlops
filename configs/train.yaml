data:
  ibm_path: "data/IBM_HR-Employee-Attrition.csv"
  industry_path: "data/Industry Dataset.csv"

artifacts:
  model_path: "attrition/xgb_attrition_pipeline.joblib"
  metrics_path: "attrition/metrics.json"

training:
  test_size: 0.2
  random_state: 42
  stratify: true

model:
  objective: "binary:logistic"
  eval_metric: "auc"
  n_estimators: 400
  learning_rate: 0.05
  max_depth: 5
  subsample: 0.8
  colsample_bytree: 0.8

mlflow:
  enabled: true
  tracking_uri: "file:./mlruns"
  experiment_name: "attrition-xgb"
  run_name: "xgb_merged_notebooks_pipeline"
  log_plots: true
  registered_model_name: "attrition_xgb"
